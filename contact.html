<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Findez</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.png">
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo"><img src="logo.png" alt="Findez"></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="redeem.html" class="btn-redeem">Redeem</a></li>
                <li><u><a href="contact.html">Contact Us</a></u></li>
            </ul>
        </div>
    </nav>

    <main class="page-content">
        <div class="container">
            <h1>Contact Us</h1>
            <form class="card">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="abc@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="your message..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
